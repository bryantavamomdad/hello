
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DPHS Campus Navigator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
      
      body {
        font-family: 'Inter', sans-serif;
      }

      .leaflet-container {
        width: 100%;
        height: 100%;
        background: #f8fafc; /* Match a clean slate background */
      }

      /* Technical/Clean Map Filter: Desaturates and boosts contrast to hide parcels/neighborhoods 
         while preserving road lines and text labels */
      .clean-technical-tiles {
        filter: grayscale(100%) brightness(1.05) contrast(1.1);
      }

      .custom-popup .leaflet-popup-content-wrapper {
        border-radius: 16px;
        padding: 0;
        overflow: hidden;
        box-shadow: 0 25px 50px -12px rgb(0 0 0 / 0.25);
      }
      .custom-popup .leaflet-popup-content {
        margin: 0;
        width: 256px !important;
      }
      .custom-popup .leaflet-popup-tip-container {
        display: none;
      }
      
      .custom-label {
        background: transparent !important;
        border: none !important;
        box-shadow: none !important;
        text-shadow: 2px 2px 0px white, -2px -2px 0px white, 2px -2px 0px white, -2px 2px 0px white;
      }
    </style>
<script type="importmap">
